<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet"href="style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call Alert App by kushgra</title>
  </head>
  <body>
    <div>
    <h1>Call Alert App</h1>

    <label for="phoneNumber">Enter Emergency Number:</label>
    <input type="tel" id="phoneNumber" placeholder="Enter phone number" />

    <button onclick="setEmergencyNumber()">Set Emergency Number</button>
</div>
    <script>
      let emergencyNumber;

      function setEmergencyNumber() {
        emergencyNumber = document.getElementById('phoneNumber').value;
        alert(`Emergency number set to: ${emergencyNumber}`);
      }

      function handleIncomingCall(incomingNumber) {
        if (incomingNumber === emergencyNumber) {
          // This is where you would ideally trigger a call or change the phone's silent mode.
          // However, doing this in a web app is not possible due to security restrictions.
          alert(`Emergency call from ${incomingNumber}!`);
        }
      }

      // Simulate an incoming call of the coding
      setTimeout(() => {
        const incomingNumber = prompt(
          'Simulating an incoming call. Enter the phone number:'
        );
        handleIncomingCall(incomingNumber);
      }, 5000); // Simulate call after 5 seconds
    </script>
  </body>
</html>
